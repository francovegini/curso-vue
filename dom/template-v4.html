<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ title }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Usando VueJS!',
            link: 'http://www.google.com.br'
        },
        methods: {

            saudacao() {
                console.log(this);
                return this.example();
            },

            example() {
                return this.title;
            }
        }
    })
</script>
