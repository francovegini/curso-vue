<script src="https://unpkg.com/vue"></script>
<style>
    #app {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }
</style>

<div id="app">
    <div :class="estilo1" @click="aplicarC1 = !aplicarC1" class="demo"></div>
</div>


<script>
    new Vue({
        el: "#app",
        data: {
            aplicarC1: false,
        },
        computed: {
            estilo1() {
                return {
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1,
                };
            }
        }
    });
</script>
